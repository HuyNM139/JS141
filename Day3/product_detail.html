<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .product-detail {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    .product-image {
        width: 100%;
        height: 300px;
        background-color: #eaeaea;
        margin-bottom: 20px;
    }
    .product-info {
        text-align: center;
    }
    .product-name {
        font-size: 24px;
        margin-bottom: 10px;
    }
    .product-description {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
    }
    .product-price {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
    }
    .add-to-cart-btn {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #product-image {
        width: 100%;
        height: 100%;
    }
    #category {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <div id="category"></div>
    <div class="product-detail">
        <div class="product-image">
            <img id="product-image" src="" alt="Product">
        </div>
    <div class="product-info">
      <h1 id="product-name"></h1>
      <p id="product-description"></p>
      <p id="product-price"></p>
      <button class="add-to-cart-btn">Add to cart</button>
    </div>
  </div>
  <script src="day3.js"></script>
  <script src="product_detail.js"></script>
</body>
</html>
